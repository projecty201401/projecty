<div ng-controller="NavCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a ui-sref="index">Project Y</a></li>
            </ul>
            <form class="form-inline navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Topic, Author, etc.">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <form name="userLogin" class="form-inline navbar navbar-right" role="login" ng-show="!isLoggedin" ng-logout>
                <div class="form-group">
                    <input type="email" name="userEmail" class="form-control" ng-model="user.userEmail">
                    <span ng-show="showError(userLogin.userEmail, 'email')">Invalid Email</span>
                    <input type="password" class="form-control" ng-minlength='4' ng-model="user.userPass">
                    <button type="submit" class="btn" ng-disabled="!canSave()" ng-click="login($event)">Sign in</button>
                </div>
                <div>(or <a ui-sref="signup">sign up now</a>)</div>
            </form>
            <ul class="nav navbar navbar-right" ng-show="true" ng-logout> <!---set back to isLoggedin-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.userEmail}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="personal">Writer's Corner</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="profile">Profile</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</div>
