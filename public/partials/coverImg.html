<span id="uploadCoverImg" class="glyphicon glyphicon-picture" ng-click="triggerFile()"></span>
<input type="file" id="inputCoverImage" ng-file-select="onFileSelect($files)">
<div class="row-fluid" ng-show="!coverImgIsVisible">
    <div class="span6">
        <img id="croppedCoverImg">
    </div>
</div>
<div class="row-fluid" ng-show="coverImgIsVisible">
    <div class="span6">
        <a id="{{cid}}" class='mask'></a>
        <button id="cropCover" class="btn btn-primary" ng-show="cropBtnIsVisible">Crop Image</button>
    </div>
</div>
